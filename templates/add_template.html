{% extends 'base.html' %} {% block content %}
<h2>Add Email Template</h2>
<form method="post">
  <div class="mb-3">
    <label>Name</label>
    <input class="form-control" name="name" required />
  </div>
  <div class="mb-3">
    <label>Subject</label>
    <input class="form-control" name="subject" required />
  </div>
  <div class="mb-3">
    <label>Body (plain text, use {{name}}, {{service}}, etc)</label>
    <textarea class="form-control" name="body" rows="7" required></textarea>
    <small class="text-muted">
      Write your email in plain text. Use placeholders like
      <code>{{name}}</code>, <code>{{service}}</code>.<br />
      Line breaks and paragraphs will be formatted automatically.
    </small>
  </div>
  <button class="btn btn-primary">Add Template</button>
</form>
{% endblock %}
