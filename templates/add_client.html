{% extends 'base.html' %} {% block content %}
<h2>Add Client</h2>
<form method="post">
  <div class="mb-3">
    <label>Name</label>
    <input class="form-control" name="name" required />
  </div>
  <div class="mb-3">
    <label>Email</label>
    <input class="form-control" type="email" name="email" required />
  </div>
  <div class="mb-3">
    <label>Service</label>
    <input class="form-control" name="service" />
  </div>
  <button class="btn btn-success">Add Client</button>
</form>
{% endblock %}
