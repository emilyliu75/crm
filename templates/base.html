<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Divi Design CRM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap 5 CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}">Divi Design CRM</a>
        <div class="d-flex align-items-center">
          {% if current_user.is_authenticated %}
          <a
            class="nav-link d-inline text-white px-2"
            href="{{ url_for('dashboard') }}"
            >Dashboard</a
          >
          <span class="text-white">|</span>
          <a
            class="nav-link d-inline text-white px-2"
            href="{{ url_for('clients') }}"
            >Clients</a
          >
          <span class="text-white">|</span>
          <a
            class="nav-link d-inline text-white px-2"
            href="{{ url_for('templates') }}"
            >Email Templates</a
          >
          <span class="text-white">|</span>

          <span class="ms-2 me-2 text-info fw-bold"
            >Logged in as {{ current_user.username }}</span
          >
          <span class="text-white">|</span>
          <a
            class="nav-link d-inline text-white px-2"
            href="{{ url_for('logout') }}"
            >Logout</a
          >
          {% else %}
          <a
            class="nav-link d-inline text-white px-2"
            href="{{ url_for('login') }}"
            >Login</a
          >
          <span class="text-white">|</span>
          <a
            class="nav-link d-inline text-white px-2"
            href="{{ url_for('register') }}"
            >Register</a
          >
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container">{% block content %}{% endblock %}</div>
    <!-- Bootstrap 5 CSS in <head> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap 5 JS + Popper (just before </body>) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
