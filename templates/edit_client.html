{% extends 'base.html' %} {% block content %}
<h2>Edit Client</h2>
<form method="post">
  <div class="mb-3">
    <label>Name</label>
    <input
      class="form-control"
      name="name"
      value="{{ client.name }}"
      required
    />
  </div>
  <div class="mb-3">
    <label>Email</label>
    <input
      class="form-control"
      type="email"
      name="email"
      value="{{ client.email }}"
      required
    />
  </div>
  <div class="mb-3">
    <label>Service</label>
    <input class="form-control" name="service" value="{{ client.service }}" />
  </div>
  <button class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
