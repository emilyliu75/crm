{% extends 'base.html' %} {% block content %}
<h2>Edit Client</h2>
<form method="post">
  <div class="mb-3">
    <label>Name</label>
    <input
      class="form-control"
      name="name"
      value="{{ client.name }}"
      required
    />
  </div>
  <div class="mb-3">
    <label>Email</label>
    <input
      class="form-control"
      name="email"
      value="{{ client.email }}"
      type="email"
      required
    />
  </div>
  <div class="mb-3">
    <label>Address</label>
    <input class="form-control" name="address" value="{{ client.address }}" />
  </div>
  <div class="mb-3">
    <label>Post Code</label>
    <input
      class="form-control"
      name="postcode"
      value="{{ client.postcode if client else '' }}"
    />
  </div>
  <div class="mb-3">
    <label>Service</label>
    <input class="form-control" name="service" value="{{ client.service }}" />
  </div>
  <button class="btn btn-primary">Update Client</button>
  <a href="{{ url_for('clients') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
