<h2 class="mt-4 mb-4">CRM Dashboard</h2>
<div class="row">
  <!-- Clients Summary Card -->
  <div class="col-md-6 mb-3">
    <div class="card bg-primary text-white h-100">
      <div class="card-header">Clients</div>
      <div class="card-body">
        <h3>{{ client_count }}</h3>

      </div>
    </div>
  </div>
  <!-- You can add more summary cards here if needed -->
</div>
{% endblock %}
